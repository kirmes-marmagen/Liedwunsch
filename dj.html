<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --bg-dark: #020617;
      --bg-card: rgba(15, 23, 42, 0.94);
      --bg-soft: rgba(15, 23, 42, 0.88);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --accent-strong: #16a34a;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.6);
      --radius-lg: 18px;
      --radius-xl: 24px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(circle at top, rgba(34, 197, 94, 0.25) 0, transparent 55%),
        radial-gradient(circle at bottom, rgba(37, 99, 235, 0.18) 0, transparent 55%),
        var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* Vollbreiter Logo-Balken */
    .full-logo-bar {
      width: 100%;
      text-align: center;
      padding: 20px 0 10px;
      background: linear-gradient(135deg, rgba(15,23,42,0.98), rgba(15,23,42,0.80));
      border-bottom: 1px solid rgba(148,163,184,0.3);
    }

    .full-logo-bar img {
      max-width: 420px;
      width: 80%;
      height: auto;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 16px 32px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 14px 18px;
      margin-top: 10px;
      margin-bottom: 18px;
      background: linear-gradient(135deg, rgba(15,23,42,0.97), rgba(15,23,42,0.9));
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 10px;
      z-index: 20;
    }

    .brand {
      text-align: center;
    }

    .brand h1 {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .brand p {
      margin: 0;
      font-size: 0.82rem;
      color: var(--text-soft);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 20px;
      backdrop-filter: blur(18px);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .card-title {
      font-size: 1.25rem;
      margin: 0;
    }

    .card-subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .muted {
      color: var(--text-soft);
      font-size: 0.9em;
    }

    .small {
      font-size: 0.8em;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 70vh;
      overflow: auto;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-radius: 12px;
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(51, 65, 85, 0.8);
      font-size: 0.9rem;
      transition: transform var(--transition-fast), background var(--transition-fast), box-shadow var(--transition-fast);
    }

    .row:hover {
      transform: translateY(-1px);
      background: rgba(15, 23, 42, 0.98);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
    }

    .badge {
      font-size: 0.8em;
      border-radius: 999px;
      padding: 6px 12px;
      border: 1px solid rgba(34, 197, 94, 0.7);
      background: rgba(34, 197, 94, 0.1);
      color: var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .badge:hover {
      background: rgba(34, 197, 94, 0.18);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.6);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    select {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 6px 10px;
      font: inherit;
      outline: none;
      cursor: pointer;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast)
